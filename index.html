<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruk Aanpassen</title>
</head>
<body>
    <h1>Kruk Aanpassen</h1>

    <label for="kleur">Nieuwe Kleur:</label>
    <input type="text" id="kleur" placeholder="Bijv. Rood" />

    <label for="zithoogte">Nieuwe Zithoogte:</label>
    <input type="number" id="zithoogte" placeholder="Bijv. 70" />

    <button onclick="veranderKruk()">Pas Kruk Aan:</button>

    <h2>Resultaat:</h2>
    <p id="resultaatKleur"></p>
    <p id="resultaatHoogte"></p>

    <script src="index.js"></script>
</body>
</html>
